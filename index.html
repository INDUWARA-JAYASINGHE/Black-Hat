    <script>
        function generateCaptcha() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[{]}|;:',<.>/?~`";
            let captcha = "";
            for (let i = 0; i < 11; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captcha').textContent = captcha;
            return captcha;
        }

        document.addEventListener("DOMContentLoaded", function () {
            let captchaCode = generateCaptcha();
            const verifyBtn = document.getElementById('verifyBtn');

            document.getElementById('captchaInput').addEventListener('input', function () {
                verifyBtn.disabled = this.value != captchaCode || !document.getElementById('verifyCheckbox').checked;
            });

            document.getElementById('verifyCheckbox').addEventListener('change', function () {
                verifyBtn.disabled = this.checked ? (document.getElementById('captchaInput').value != captchaCode) : true;
            });
